{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
              crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
                crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{% static 'ShopApp/styles/style.css' %}">
        <title>Home</title>
    </head>
    <body>
        {% include "common/nav.html" %}
        <div class="container mt-5">
            <div class="row">
                <div class="col-lg-6 d-flex flex-column justify-content-center">
                    <h1>One Stop Shop for all Electronics</h1>
                    <h5 class="hfive">Everyday Electronics</h5>
                    <img src="{% static 'ShopApp/images/tech.png' %}"
                         class="tech-img"
                         alt="Tech-Photo">
                </div>
                <div class="col-lg-6 d-flex justify-content-center">
                    <div class="logDiv">
                        <form>
                            <div class="form-outline mb-4">
                                <input type="email"
                                       id="username"
                                       class="form-control form-control-lg"
                                       placeholder="email"/>
                            </div>
                            <div class="form-outline mb-4">
                                <input type="password"
                                       id="password"
                                       class="form-control form-control-lg"
                                       placeholder="password"/>
                            </div>
                            <button type="button" class="btn btn-lg col-8 mb-4 sign">Sign in</button>
                            <h5 class="hfive mb-4">
                                Not a member? <a class="link-primary" href="#!">Register</a>
                            </h5>
                            <h5 class="hfive mb-4">Or</h5>
                            <button type="button" class="btn btn-lg col-8 mb-4 sign">shop as guest</button>
                        </form>
                    </div>
                </div>
            </div>
            {% comment %} <h1>Home Page</h1>
            <table>
                <tr>
                    <th>header 1</th>
                    <th>header 2</th>
                </tr>
                <tr>
                    <td>data 1</td>
                    <td>data 2</td>
                </tr>
            </table> {% endcomment %}
        </div>
    </body>
</html>
